log4j.rootLogger=${root.logging.level}


log4j.logger.org.openamq=${amqj.logging.level}, console
log4j.additivity.org.openamq=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%t %d %p [%c{4}] %m%n


log4j.logger.gtw=${grmj.logging.level}, grm_console
log4j.additivity.gtw=false

log4j.appender.grm_console=org.apache.log4j.ConsoleAppender
log4j.appender.grm_console.Threshold=DEBUG
log4j.appender.grm_console.layout=org.apache.log4j.PatternLayout
log4j.appender.grm_console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}: %p: %m%n
